<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Odin Calculator</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <h1><a href="https://www.theodinproject.com/lessons/foundations-calculator" target="_blank" rel="noopener noreferrer">Odin Calculator</a></h1>
    <div class="body">
        <div>
            <div class="screen">
                <p class="textContent">HELLO</p>
            </div>
        <div id="numPad">
            <div class="clearRemoveBtn">
                <button class="clearBtn">Clear</button>
                <button class="deleteBtn">Delete</button>
            </div>
            <div class="btnRows">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="divide">÷</button>
            </div>
            <div class="btnRows">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="multiply">x</button>
            </div>
            <div class="btnRows">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="subtract">-</button>
            </div>
            <div class="btnRows">
                <button>.</button>
                <button>0</button>
                <button class="total">=</button>
                <button class="add">+</button>
            </div>
            
        </div>
        </div>
        
    </div>
    <footer id="footer">
        <div class="theFooter">Copyright© Louie Lixx
            <div id="githubImg"><a href="https://github.com/Louie511?tab=repositories" target="_blank" rel="noopener noreferrer"><img class="githubImage" src="./Images/github-mark.png" alt="github-mark" width="20" height="20"></a></div>
        </div>
    </footer>
</body>
</html>
